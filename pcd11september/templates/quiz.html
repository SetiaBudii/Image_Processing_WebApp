{% extends "layout.html" %} {% block body %}
    <div class="container">
        <h1 class="text-center mt-3 text-white fw-bold"> Quiz </h1>
         <form id="upload-form" action="{{ url_for('quiz_upload') }}" method="POST" enctype="multipart/form-data" class="form-upload bg-dark ">
            <div class="row">
                <div class="col-6 border-right d-flex align-items-center justify-content-center ">
                    <input name="file" type="file" id="inputGroupFile04" accept="image/*" class="input-upload" onchange="preview()">
                    <p class="text-upload">Drag your files here or click in this area.</p>
                    <p class="text-upload" id="name-file"></p>
                </div>
                <div class="col-6 p-3 text-center">
                    <p class="preview-text">Preview Image</p>
                    <img class="preview-img" id="frame" src="../static/img/no-image.png" width="250px" height="250px"/>
                </div>
            </div>
          </form>
          <div class="row mt-3 mb-2 d-flex justify-content-center ">
            <div class="col-auto">
                <button type="submit" class="button-upload" onclick="uploadFile()">Upload</button>
            </div>
        </div>
    </div>
{% endblock %}
